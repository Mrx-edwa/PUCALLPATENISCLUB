<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>¡Estamos en construcción!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0eded, #33db05);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      animation: slideUp 2.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 600px;
    }

    .loader {
      margin-top: 30px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      width: 100%;
      text-align: center;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Página en construcción!</h1>
    <p>Estamos trabajando en algo increíble. ¡Vuelve pronto para más sorpresas!</p>
    <div class="loader"></div>
  </div>
  <footer>&copy; 2024 Pucallpa Tenis Club</footer>
</body>
</html>
